<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: seashell;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #cc0000;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 72px;
            color: #8B0000;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Pirata One', cursive;
            font-weight: 400;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            color: #654321;
            font-size: 21px;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
        }

        footer {
            background-color: #cc0000;
            padding: 20px;
            text-align: center;
            color: seashell;
            margin-top: auto;
        }

        footer p {
            color: seashell;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header></header>
    
    <main>
        <h1>Music</h1>

        <p><span style="font-size: 23px;"><b>Steely Dan</b></span> • Glamour Profession</p>
        <p><span style="font-size: 23px;"><b>Steely Dan</b></span> • Don't Take Me Alive</p>
        <p><span style="font-size: 23px;"><b>Lynyrd Skynyrd</b></span> • Whiskey Rock-A-Roller</p>
        <p><span style="font-size: 23px;"><b>Lynyrd Skynyrd</b></span> • Double Trouble</p>
        <p><span style="font-size: 23px;"><b>George Strait</b></span> • The Fireman</p>
        <p><span style="font-size: 23px;"><b>Vince Guaraldi</b></span> • Work Song</p>
        
    </main>
    
    <footer>
        <p>&copy; 2025 Doom. All rights reserved.</p>
    </footer>
</body>
</html>
