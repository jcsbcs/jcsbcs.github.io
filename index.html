<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: seashell;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #cc0000;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 72px;
            color: #8B0000;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Palatino', 'Georgia', serif;
            font-weight: bold;
        }

        p {
            color: #654321;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
        }

        footer {
            background-color: #cc0000;
            padding: 20px;
            text-align: center;
            color: seashell;
            margin-top: auto;
        }

        footer p {
            color: seashell;
        }
    </style>
</head>
<body>
    <header></header>
    
    <main>
        <h1>Hit List</h1>

        <p>Steely Dan - Glamour Profession</p>
        <p>Steely Dan - Don't Take Me Alive</p>
        <p>Lynyrd Skynyrd - Whiskey Rock-A-Roller</p>
        <p>Lynyrd Skynyrd - Double Trouble</p>
        <p>George Strait - The Fireman</p>
        <p>Vince Guaraldi - Work Song</p>
        
    </main>
    
    <footer>
        <p>&copy; 2025 Doom. All rights reserved.</p>
    </footer>
</body>
</html>
