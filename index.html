<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>I Love Mia!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #87ceeb; /* skyblue */
        --text: #ffffff; /* bright white */
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .scene {
        position: relative;
        width: min(90vmin, 800px);
        aspect-ratio: 1/1;
      }
      /* Heart in the center */
      .center-heart {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        font-size: clamp(64px, 12vmin, 150px);
        filter: drop-shadow(0 10px 20px rgba(0,0,0,.25));
        animation: beat 1.1s ease-in-out infinite;
      }
      @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

      /* SVG text ring styles */
      svg { width: 100%; height: 100%; display: block; }
      text {
        fill: var(--text);
        font-weight: 900;
        letter-spacing: .1em;
      }

      /* Rotate animation for the rings */
      .ring {
        position: absolute;
        inset: 0;
        animation: rotate 60s linear infinite;
        transform-origin: center;
      }
      .ring.secondary {
        animation-duration: 80s;
        opacity: 1;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="scene" aria-label="Heart surrounded by rotating text that reads I Love Mia!!">
      <!-- Outer rotating text ring -->
      <svg class="ring primary" viewBox="0 0 200 200" aria-hidden="true">
        <defs>
          <path id="circlePath" d="M100,20 a80,80 0 1,1 0,160 a80,80 0 1,1 0,-160" />
          <path id="circlePathInner" d="M100,40 a60,60 0 1,1 0,120 a60,60 0 1,1 0,-120" />
        </defs>
        <text font-size="14">
          <textPath href="#circlePath" startOffset="0" textLength="502" lengthAdjust="spacingAndGlyphs">
            I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!!
          </textPath>
        </text>
        <g class="ring secondary">
          <text font-size="12">
            <textPath href="#circlePathInner" startOffset="0" textLength="377" lengthAdjust="spacingAndGlyphs">
              I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!! • I LOVE MIA!!
            </textPath>
          </text>
        </g>
      </svg>

      <!-- Center heart -->
      <div class="center-heart" aria-hidden="true">❤️</div>
    </div>
  </body>
</html>
